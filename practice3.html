<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Display</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h1>Image Display</h1>

    <section class="image-section">
        <div class="image-container">
            <img src=".\image2B\6.1.gif" alt="Image 1" class="image">
            <p class="image-name">Hi! How are you?</p>
        </div>
        <div class="image-container">
            <img src="./image2B/6.3.gif" alt="Image 2" class="image">
            <p class="image-name">Sound and Dot</p>
        </div>
        <div class="image-container">
            <img src=".\image2B\6.4.gif" alt="Image 3" class="image">
            <p class="image-name">Camera</p>
        </div>
    </section>
    <section class="image-section">
        <div class="image-container">
            <img src=".\image2B\6.5.gif" alt="Image 1" class="image">
            <p class="image-name">Spinning Text</p>
        </div>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
