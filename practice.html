<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Display</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h1>Image Display</h1>

    <section class="image-section">
        <div class="image-container">
            <img src=".\image2B\4.1.gif" alt="Image 1" class="image">
            <p class="image-name">Colorful Shapes</p>
        </div>
        <div class="image-container">
            <img src=".\image2B\4.2.gif" alt="Image 2" class="image">
            <p class="image-name">Shapes and Paint Brush</p>
        </div>
        <div class="image-container">
            <img src=".\image2B\4.3.gif" alt="Image 3" class="image">
            <p class="image-name">Looping Dots</p>
        </div>
    </section>
    <section class="image-section">
        <div class="image-container">
            <img src=".\Gif\line and colour 2.gif" alt="Image 1" class="image">
            <p class="image-name">Line and Color</p>
        </div>
        <div class="image-container">
            <img src=".\Gif\rainbow circles 1.gif" alt="Image 2" class="image">
            <p class="image-name">Rainbow Circles</p>
        </div>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
